{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
        <title>Control de medicamentos</title>
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

        <body class="d-flex flex-column min-vh-100">

            <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'index' %}">
                        <i class="fa-solid fa-pills fa-lg"></i>Control de Medicamentos
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarColor01">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">
                                <i class="fa-solid fa-list fa-lg"></i>Todos los Medicamentos</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="{% url 'add' %}">
                                <i class="fa-solid fa-plus fa-lg"></i>Agregar Medicamentos</a>
                            </li>
                        </ul>
                    <form class="d-flex">
                        <input class="form-control me-sm-2" type="search" placeholder="Search">
                        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    </div>
                </div>
                </nav>



            <div class="container-fluid">
                {% block body %}


                {% endblock %}
           
            </div>
            <footer class="mt-auto mb-4">
                <div class="text-center">
                    <span>
                        Copyright &copy; <script>document.write(new Date().getFullYear())</script> Abraham Ochoa 
                    </span>
                </div>
            </footer>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        </body>
    </head>
</html>
